<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8>
    <meta name="viewport" content="width"=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css" />
    <title>freeCodeCamp Survey Form</title>
  </head>
  <body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
  <p id="description" class="established">Thank you for taking the time to help us improve the platform</p>
  <form id="survey-form" action="https://survey-form.freecodecamp.rocks/?name=FaithCyril&email=faithcyrilmusa@gmail.com&age=40&role=student&user-recommend=definitely&mostlike=challenges&prefer=front-end-projects&comment=a">
    <fieldset>
      <label id="name-label">Name<input id="name" type="text" placeholder="Enter Your Name" required /></label>
      <label id="email-label">Email<input id="email" type="email" placeholder="Enter Your Email" required /></label>
      <label id="number-label">Age <small>(optional)</small> <input id="number" type="number" min="16" max="70" placeholder="Age" /></label>
      <label>Which option best describes your current role
        <select id="dropdown">
          <option value="">Select current role</option>
          <option value="1">Student</option>
          <option value="2">Mentor</option>
          <option value="3">Others</option>
        </select> 
      </label>
    </fieldset>
    <fieldset>
      <label>Would you recommend freeCodeCamp to a friend?</label>
      <label><input type="radio" class="inline" name="attribute" value="1" checked /> Definitely </label>
      <label><input type="radio" class="inline" name="attribute" value="2" /> Maybe </label>
      <label><input type="radio" class="inline" name="attribute" value="3" /> Not sure </label>
    </fieldset>
    <fieldset>
      <label>What is your favourite feature of freeCodeCamp?</label>
      <select id="dropdown2">
        <option value="">Select an option</option>
        <option value="1">Challenges</option>
        <option value="2">Projects</option>
        <option value="3">Community</option>
        <option value="4">Open Source</option>
      </select> 
    </label>
    </fieldset>
    <fieldset>
      <label>What would you like to see improved? <small>(Check all that apply)</small> </label>
      <label><input type="checkbox" class="inline" name="attribute" value="front-end-projects" checked /> Front-end Projects </label>
      <label><input type="checkbox" class="inline" name="attribute" value="back-end-projects" /> Back-end Projects </label>
      <label><input type="checkbox" class="inline" name="attribute" value="data-visualization" /> Data visualization </label>
      <label><input type="checkbox" class="inline" name="attribute" value="challenges" /> Challenges </label>
      <label><input type="checkbox" class="inline" name="attribute" value="open-source-community" /> Open Source Community </label>
      <label><input type="checkbox" class="inline" name="attribute" value="gitter-help-rooms" /> Gitter help rooms </label>
      <label><input type="checkbox" class="inline" name="attribute" value="videos" /> Videos </label>
      <label><input type="checkbox" class="inline" name="attribute" value="city-meetups" /> City Meetups </label>
      <label><input type="checkbox" class="inline" name="attribute" value="wiki" /> Wiki </label>
      <label><input type="checkbox" class="inline" name="attribute" value="forum" /> Forum </label>
      <label><input type="checkbox" class="inline" name="attribute" value="additional-courses" /> Additional Courses </label>
    </fieldset>
    <fieldset>
      <label> Any comments or suggestions?
        <textarea rows="5" cols="50" placeholder="Enter your comment here..."></textarea>
      <label>
    </fieldset>
    <fieldset>
      <input type="submit" value="Submit" id="submit" />
    </fieldset>
  </form>
  </body>
</html>
